<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英単語辞典</title>
    <script>
        function getlevel() {
            if (document.getElementById('word').value == "yuki") {
                document.cookie = "yuki=True; path=/;";
            } else {
                let req = new XMLHttpRequest();
                req.addEventListener("load", function() {
                    document.getElementById('info').textContent = this.responseText;
                });
                req.open("GET", "/answer?q=" + document.getElementById('word').value);
                req.send();
            }
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .text {
            font-size: 24px;
            color: #333;
            z-index: 2; /* 画像よりも上 */
            position: absolute;
            top: 5px;
            left: 20px;
            text-align: left;
        }
        .opacity0 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* 透明な背景 */
            z-index: 0; /* 最下層 */
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* 画像はテキストの下 */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <!-- ここに入れた文字は表示される -->
            <p>電子英単語辞典</p>
            
            <!-- ここまで -->
            <input id="word" type="text"><input type="button" onClick="getlevel()" value="英単語を検索"><br><!-- このコードは認証ボタン -->
            <!-- ここに入れた文字は表示される -->
            <ul>
                テストによく出る英単語
                <li>rice cake　お餅</li>
                <li>Hello　こんにちは</li>
                <li>often　しばしば</li>
                <li>under  下</li>
                <li>with   一緒に</li>
                <li>sea    海</li>
                <li>friend 友達</li>
                <li>father 父親</li>
                <li>soccer サッカー</li>
                <li>a      一つの</li>
                <li>also   もまた</li>
                <li>but    だが、</li>
                <li>bird   鳥</li>
                <li>boy    少年</li>
            </ul>
            
            <!-- ここまで -->
        </div>
        <div class="opacity0">
            <!-- ここに入れた文字は表示されない。多分表示されなくっても勉強系の文字が入ってればブロックされずらくなる -->

            
            <!-- ここまで -->
        </div>
        <img src="IMG_9198.jpeg" alt="画像" class="image">
    </div>
</body>
</html>
