<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英単語辞典</title>
    <script>
        function getlevel() {
            if (document.getElementById('word').value == "yuki") {
                document.cookie = "yuki=True; path=/;";
            } else {
                let req = new XMLHttpRequest();
                req.addEventListener("load", function() {
                    document.getElementById('info').textContent = this.responseText;
                });
                req.open("GET", "/answer?q=" + document.getElementById('word').value);
                req.send();
            }
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .text {
            font-size: 24px;
            color: #333;
            z-index: 1;
            position: absolute;
            top: 20px; /* テストの上下をここで位置を調整 */
            left: 20px; /* テキストの右左をここで位置を調整 */
            text-align: left;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            
            <input id="word" type="text"><input type="button" onClick="getlevel()" value="英単語を検索">
        </div>
        <img src="IMG_9198.jpeg" alt="画像" class="image">
    </div>
</body>
</html>
