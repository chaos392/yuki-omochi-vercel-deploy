<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おもち</title>
    <script>
        function getlevel() {
            if (document.getElementById('word').value === "yuki") {
                document.cookie = "yuki=True; path=/;";
            } else {
                let req = new XMLHttpRequest();
                req.addEventListener("load", function() {
                    document.getElementById('info').textContent = this.responseText;
                });
                req.open("GET", "/answer?q=" + document.getElementById('word').value);
                req.send();
            }
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="blog/IMG_9198.jpeg" alt="画像" class="image">
    
    <br><br>
  
    <input id="word" type="text">
    <input type="button" onClick="getlevel()" value="確認">
    <div id="info"></div>
</body>
</html>
